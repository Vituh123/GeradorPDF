<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    
    <h1>Gerador de Currículo</h1>
    <form id="Currículo_form">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="phone">Telefone:</label>
        <input type="text" id="phone" name="phone"><br><br>

        <label for="experience">Experiência:</label>
        <textarea id="experience" name="experience"></textarea><br><br>

        <label for="education">Educação:</label>
        <textarea id="education" name="education"></textarea><br><br>

        <button type="button" onclick="generatePDF()">Gerar PDF</button>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="Script.js"></script>

</body>
</html>
